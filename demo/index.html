<!DOCTYPE html>
<html>
<head>
	<title>Validation-for-Bootstrap</title>
	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.form-horizontal .control-label{width:100px;}
		.form-horizontal .controls {margin-left:120px}
	</style>
</head>
<body>
<div class="modal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Validation-for-Bootstrap</h3>
	</div>
	<div class="modal-body">
		<form id="form" class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputEmail">邮箱</label>
				<div class="controls">
					<input type="text" id="inputEmail" check-type="mail" mail-message="邮箱格式不正确！" >
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">密码</label>
				<div class="controls">
					<input type="password" id="inputPassword" check-type="required" required-message="密码不能为空！" >
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn">登录</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap-validation.min.js"></script>
<script>$('#form').validation();</script>
</body>
</html>
